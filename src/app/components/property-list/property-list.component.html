<div class="row">
        <div class="card borda-card" *ngFor="let property of getProperties()">
            <div class="col-xs-4">
                <nz-card nzHoverable style="width:230px;" [nzCover]="coverTemplate">
                <nz-card-meta
                    nzTitle="{{property.name}}"
                    nzDescription="{{property.description}}">
                </nz-card-meta>
                </nz-card>
                <ng-template #coverTemplate>
                    <img alt="example" src="{{property.photos[0].path}}"/>
                </ng-template>
            </div>    
        </div>
</div>
