<div *ngFor="let property of getProperties()">
        <nz-card style="width:300px;" [nzCover]="coverTemplate">
        <nz-card-meta
            nzTitle="{{property.name}}"
            nzDescription="{{property.description}}">
        </nz-card-meta>
        </nz-card>
        <ng-template #coverTemplate>
            <img alt="example" src="{{property.photos[0].path}}"/>
        </ng-template>
</div>
