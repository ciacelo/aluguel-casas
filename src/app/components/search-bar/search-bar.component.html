<div class="example-input">
        <nz-input-group nzSize="large" [nzSuffix]="suffixIcon">
          <input
            placeholder="Estou procurando por..."
            nz-input
            [(ngModel)]="inputValue"
            (ngModelChange)="onChange($event)"
            [nzAutocomplete]="auto"
          />
        </nz-input-group>
        <ng-template #suffixIcon>
          <div *ngIf="value !== null">
            <a routerLink="/result-page"><i nz-icon nzType="search"></i></a>
          </div>
          <div *ngIf="value === null">
            <i nz-icon nzType="search"></i>
          </div>
        </ng-template>
        <nz-autocomplete #auto>
          <nz-auto-optgroup *ngFor="let group of optionGroups" [nzLabel]="groupTitle">
            <ng-template #groupTitle>
              <span
                >{{ group.title }}
                <a class="more-link" href="https://www.google.com/search?q=ng+zorro" target="_blank"></a>
              </span>
            </ng-template>
            <nz-auto-option *ngFor="let option of group.children" [nzLabel]="option.title" [nzValue]="option">
              {{ option.title }}
              <span class="certain-search-item-count">{{ option.count }}</span>
            </nz-auto-option>
          </nz-auto-optgroup>
        </nz-autocomplete>
</div>
