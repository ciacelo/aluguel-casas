<p>Anuncie Conosco!</p>
<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
        <nz-form-label [nzSpan]="5" nzFor="type" nzRequired>Tipo de imóvel</nz-form-label>
        <nz-form-control [nzSpan]="12" nzErrorTip="Por favor selecione um tipo.">
        <nz-select
            id="type"
            formControlName="type"
            nzPlaceHolder="Selecione uma opção e escolha a categoria inicial"
            (ngModelChange)="genderChange($event)"
          >
            <nz-option nzLabel="Casa"></nz-option>
            <nz-option nzLabel="Apartamento"></nz-option>
            <nz-option nzLabel="Ponto comercial"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="5" nzRequired nzFor="note">Endereço</nz-form-label>
        <nz-form-control [nzSpan]="12" nzErrorTip="Por favor insira um lugar!">
          <input id="note" type="text" nz-input formControlName="note" placeholder = "Digite o Endereço" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="5" nzRequired>Descrição</nz-form-label>
        <nz-form-control [nzSpan]="12" nzErrorTip="Por favor Digite a Descrição!">
          <textarea formControlName="note" nz-input rows="7" placeholder="Digite a Descrição do Imóvel"></textarea>
        </nz-form-control>
    </nz-form-item>  
</form>
<div class="clearfix">
    <nz-upload
      nzListType="picture-card"
      [(nzFileList)]="fileList"
      [nzShowButton]="fileList.length < 10"
      [nzShowUploadList]="showUploadList"
      [nzPreview]="handlePreview"
    >
      <i nz-icon nzType="plus"></i>
      <div class="ant-upload-text">Upload</div>
    </nz-upload>
    <nz-modal
      [nzVisible]="previewVisible"
      [nzContent]="modalContent"
      [nzFooter]="null"
      (nzOnCancel)="previewVisible = false"
    >
      <ng-template #modalContent>
        <img [src]="previewImage" [ngStyle]="{ width: '100%' }" />
      </ng-template>
    </nz-modal>
  </div>
<form>
    <nz-form-item>
        <nz-form-control [nzSpan]="12" [nzOffset]="2">
          <button nz-button nzType="primary">Cadastrar Anuncio</button>
        </nz-form-control>
      </nz-form-item>
</form>
