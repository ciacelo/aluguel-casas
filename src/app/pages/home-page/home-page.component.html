<div>
    <nz-header>
        <div class="header">
            <div class="row">
                <app-search-bar class="search-bar"></app-search-bar>
            </div>
            <div class="row">
               <h3 class="slogan">Busque o imóvel ideial para a sua necessidade!</h3>
            </div>
            <div class="row">
                <div class="advertiseHeaderSection">
                    <h5 class="advertiseHeaderSectionDescription">Divulgue seu imóvel parado conosco</h5>
                    <button class="btn btn-primary advertise">Anunciar</button>
                </div>
            </div>
        </div>
    </nz-header>
    <nz-divider class="divider" [nzText]="dividerIcon">
        <ng-template #dividerIcon>
            <span class="downButton"></span>
        </ng-template>
    </nz-divider>
    <div class="row howToUse">
        Como usar
    </div> 
    <div class="container">       
        <div class="section">
            <app-find></app-find>
        </div>    

        <!--Properties type-->
        <div class="section">
            <div class="row type">
                <h3>Casas</h3>
            </div>
            <div class="row type">
                <app-property-list [limit]=3 [properties]="getProperties()"></app-property-list>
            </div>
        </div>

        <div class="section">
            <div class="row type">
                <h3>Apartamentos</h3>
            </div>
            <div class="row type">
                <app-property-list [limit]=3 [properties]="getProperties()"></app-property-list>
            </div>
        </div>
        <div class="section">
            <div class="row type">
                <h3>Pontos Comerciais</h3>
            </div>
            <div class="row type">
                <app-property-list [limit]=3 [properties]="getProperties()"></app-property-list>
            </div>
        </div>
        <div class="section">
            Informações
        </div>        
    </div>
</div>
